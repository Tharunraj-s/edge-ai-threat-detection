model:
  weights: "models/best.pt"
  img_size: 640
  conf_thres: 0.65
  iou_thres: 0.45
  max_det: 10
  device: ""          # "" auto, or "cpu", or "0"
  half: false

source:
  type: "webcam"      # webcam | video | images
  path: 0             # 0 for webcam, or "data/video.mp4"

mqtt:
  enabled: true
  server: "192.168.217.62"
  topic: "detections/center"
  payload: "csv"      # csv | bytes
  publish_rate_hz: 10

alerts:
  enabled: true
  mode: "log"         # log | gpio (raspi) | none

logging:
  save_video: true
  out_dir: "runs"
